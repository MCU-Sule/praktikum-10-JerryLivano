<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="Jerry Livano 2172002">
    <title>Document</title>
</head>
<style>
    #container {
        display: flex;
        justify-content: center;
        margin-top: 20%;
    }
    button {
        height: 40px;
        width: 100px;
    }
    #reset {
        margin-top: 55px;
        margin-left: -100px;
        font-size: 20px;
    }
    #guess {
        margin-top: 15px;
        font-size: 20px;
    }
</style>
<body>
    <div id="container">
        <script>
            for (i=0; i<5; i++){
                document.write("<div id=div" + i + " style='width: 100px; height: 100px; border: 4px solid black; font-size: 70px; text-align: center;'></div>")
            }
        </script>
        <button id="guess">Guess</button>
        <button id="reset">Reset</button>
    </div>
    <script>
        let urutan = [0, 1, 2, 3, 4];
        let random = Math.floor(Math.random()*10001);
        console.log(random)
        for (j=0; j<5; j++){
            document.querySelector("#div" + j).innerHTML= 0;
        }
        let index = 0;
        let baris = document.querySelector("#div" + urutan[index]);
        baris.style.border = "4px solid brown";
        document.addEventListener("keydown", Gerak);
        function Gerak (r){
            if (r.keyCode == 39 && index < 4){
                baris.style.border = "4px solid black";
                index++;
                baris = document.querySelector("#div" + urutan[index]);
                baris.style.border = "4px solid brown";
            }
            else if (r.keyCode == 37 && index >= 1){
                baris.style.border = "4px solid black";
                index--;
                baris = document.querySelector("#div" + urutan[index]);
                baris.style.border = "4px solid brown";
            }
            else if (r.keyCode == 39 && index == 4){
                baris.style.border = "4px solid brown";
            }
            else if (r.keyCode == 37 && index == 0){
                baris.style.border = "4px solid brown";
            }
        }
        let angka1 = 0;
        let a = document.querySelector("#div0").innerHTML= angka1;
        let angka2 = 0;
        let b = document.querySelector("#div1").innerHTML= angka2;
        let angka3 = 0;
        let c = document.querySelector("#div2").innerHTML= angka3;
        let angka4 = 0;
        let d = document.querySelector("#div3").innerHTML= angka4;
        let angka5 = 0;
        let e = document.querySelector("#div4").innerHTML= angka5;
        document.addEventListener("keydown", Ganti1);
        function Ganti1 (r){
            if (index == 0){
                if (r.keyCode == 38 && angka1 < 9){
                    angka1++;
                    a = document.querySelector("#div0").innerHTML= angka1;
                }
                else if (r.keyCode == 40 && angka1 >= 1){
                    angka1--;
                    a = document.querySelector("#div0").innerHTML= angka1;
                }
                else if (r.keyCode == 38 && index == 9){
                    a = document.querySelector("#div0").innerHTML= angka1;
                }
                else if (r.keyCode == 40 && index == 0){
                    a = document.querySelector("#div0").innerHTML= angka1;
                }
            }
            else if (index == 1){
                if (r.keyCode == 38 && angka2 < 9){
                    angka2++;
                    b = document.querySelector("#div1").innerHTML= angka2;
                }
                else if (r.keyCode == 40 && angka2 >= 1){
                    angka2--;
                    b = document.querySelector("#div1").innerHTML= angka2;
                }
                else if (r.keyCode == 38 && index == 9){
                    b = document.querySelector("#div1").innerHTML= angka2;
                }
                else if (r.keyCode == 40 && index == 0){
                    b = document.querySelector("#div1").innerHTML= angka2;
                }
            }
            else if (index == 2){
                if (r.keyCode == 38 && angka3 < 9){
                    angka3++;
                    c = document.querySelector("#div2").innerHTML= angka3;
                }
                else if (r.keyCode == 40 && angka3 >= 1){
                    angka3--;
                    c = document.querySelector("#div2").innerHTML= angka3;
                }
                else if (r.keyCode == 38 && index == 9){
                    c = document.querySelector("#div2").innerHTML= angka3;
                }
                else if (r.keyCode == 40 && index == 0){
                    c = document.querySelector("#div2").innerHTML= angka3;
                }
            }
            else if (index == 3){
                if (r.keyCode == 38 && angka4 < 9){
                    angka4++;
                    d = document.querySelector("#div3").innerHTML= angka4;
                }
                else if (r.keyCode == 40 && angka4 >= 1){
                    angka4--;
                    d = document.querySelector("#div3").innerHTML= angka4;
                }
                else if (r.keyCode == 38 && index == 9){
                    d = document.querySelector("#div3").innerHTML= angka4;
                }
                else if (r.keyCode == 40 && index == 0){
                    d = document.querySelector("#div3").innerHTML= angka4;
                }
            }
            else if (index == 4){
                if (r.keyCode == 38 && angka5 < 9){
                    angka5++;
                    e = document.querySelector("#div4").innerHTML= angka5;
                }
                else if (r.keyCode == 40 && angka5 >= 1){
                    angka5--;
                    e = document.querySelector("#div4").innerHTML= angka5;
                }
                else if (r.keyCode == 38 && index == 9){
                    e = document.querySelector("#div4").innerHTML= angka5;
                }
                else if (r.keyCode == 40 && index == 0){
                    e = document.querySelector("#div4").innerHTML= angka5;
                }
            }
        }
        document.getElementById("guess").addEventListener("click", cek);
        function cek (){
            let value1 = document.querySelector("#div0").innerHTML;
            let value2 = document.querySelector("#div1").innerHTML;
            let value3 = document.querySelector("#div2").innerHTML;
            let value4 = document.querySelector("#div3").innerHTML;
            let value5 = document.querySelector("#div4").innerHTML;
            let jumlah = value1 + value2 + value3 + value4 + value5;
            if (jumlah > random) {
                alert("terlalu besar");
            }    
            else if (jumlah < random) {
                alert("terlalu kecil");
            }
            else {
                alert("you win");
            }
        }
        document.getElementById("reset").addEventListener("click", ulang);
        function ulang (){
            random = Math.floor(Math.random()*10001);
            angka1 = 0;
            angka2 = 0;
            angka3 = 0;
            angka4 = 0;
            angka5 = 0;
            document.querySelector("#div0").innerHTML= 0;
            document.querySelector("#div1").innerHTML= 0;
            document.querySelector("#div2").innerHTML= 0;
            document.querySelector("#div3").innerHTML= 0;
            document.querySelector("#div4").innerHTML= 0;
            index = 0;
            baris = document.querySelector("#div" + urutan[index]);
            baris.style.border= "4px solid brown";
            document.querySelector("#div1").style.border= "4px solid black";
            document.querySelector("#div2").style.border= "4px solid black";
            document.querySelector("#div3").style.border= "4px solid black";
            document.querySelector("#div4").style.border= "4px solid black";
        }
    </script>
</body>
</html>
